<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!---1. Create a **bold** text using the `<strong>` tag.--> 
    <p>This is the <strong>first task</strong> </p>
    <!--2. Italicize a text using the *emphasized* text using the `<em>` tag.-->
    <em>This is the first task</em> 
    <!--3. Create an <u>underlined</u> text using the `<u>` tag. -->
    <p> This is the <u>first task</u></p>
    <!--4. Create a <mark>highlighted</mark> text using the `<mark>` tag.-->
    <p> This is the <mark>first task</mark></p>
    <!--5. Create a <del>deleted</del> text using the `<del>` tag. -->
    <p> This is the <del>first task</del></p>
    <!--6. Create a <sup>superscript</sup> and a <sub>subscript</sub> text using the `<sup>` and `<sub>` tags respectively. -->
    <p>After completing the task, I have study a formula (A+B)<sup>2</sup> = A <SUP>2</SUP> + B <SUP>2</SUP> + 2AB</p>
    <p>After completing all the tasks, I have drink H<sub>2</sub>O</p>
</body>
</html>
